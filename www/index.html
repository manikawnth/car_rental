<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="carrentalApp">
    <ion-pane ng-controller="HomeCtrl">
        <ion-header-bar class="bar-stable" id="topbar">
            <h1 class="title" id="title">AVIS</h1>
            <button class="button button-small button-clear icon-right  ion-ios-telephone-outline" id="phonebutton"></button>
        </ion-header-bar>
        <ion-content scroll="false">
            <div class="row row-bottom" id="searchrow">
                <div class="col col-offset-20 col-60">
                    <div id="searchdiv">
                        <p>
                            <h4>START A RESERVATION</h4></p>
                        <label class="item item-input " id="searchbox">
                            <input type="text" placeholder="Enter pick-up location" ng-focus="switch_to_locsearch()">
                            <button class="button button-small button-clear button-dark icon-right ion-navigate " id="searchbutton"></button>
                        </label>
                    </div>
                </div>
            </div>
        </ion-content>
    </ion-pane>
</body>

</html>
